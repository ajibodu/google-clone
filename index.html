<html>
    <head>
        <title>Google Clone</title>
        <link rel="stylesheet" href="css/main.css"/>
        <script src="https://kit.fontawesome.com/48ed5732c1.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="container">
            <!-- Top Bar AKA Top Box-->
            <!-- Class ID-->
            <div class="top-bar">
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li>
                        <i class="fa-solid fa-border-all"></i>
                    </li>
                    <li class="dp">
                        <img src="images/ibu.jpeg">
                    </li>
                </ul>
            </div>

            <!-- Middle AKA Middle Box-->
            <div class="search-box">
                <div class="google-logo">
                    <img src="images/mothers.gif" />
                </div>
                <div class="search">
                    <span>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input />
                    <span>
                        <i class="fa-solid fa-microphone"></i>
                    </span>
                </div>
                <div class="lucky-box">
                    <span>Google Serach</span>
                    <span>I'm Feeling Lucky</span>
                </div>
                <div class="language">
                    <span>Google offered in:</span>
                    <a href="http://www.facebook.com">Hausa</a>
                    <a href="">Igbo</a>
                    <a href="">Yoruba</a>
                    <a href="">Pidgin</a>
                </div>
            </div>

            <!-- Bottom Bar AKA Bottom Box-->
            <div class="footer">
                <div class="country">
                    <span>Nigeria</span>
                </div>
                <div class="info">
                    <div class="left">
                        <a href="">About</a>
                        <a href="">Advertising</a>
                        <a href="">Business</a>
                        <a href="">How Search works</a>
                    </div>
                    <div class="ceneter">
                        <a href="">Carbon neutral since 2007</a>
                    </div>
                    <div class="right">
                        <a href="">Privacy</a>
                        <a href="">Terms</a>
                        <a href="">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
